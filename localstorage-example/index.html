<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage Example</title>
</head>
<body>
  <main class="p-5">
    <section data-id="form">
      <h1 class="font-weight-bold">LocalStorage Example</h1>
      <form class="mt-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Insira uma mensagem
            </span>
          </div>
          <textarea
            aria-label="Insira uma mensagem"
            class="form-control mr-3"
            data-id="form-textarea"></textarea>
          <button
            class="btn btn-primary"
            data-id="form-button"
            type="button"
          >
            Adicionar item
          </button>
        </div>
      </form>
    </section>
    <section data-id="notes">
      <h2 class="font-weight-bold mt-4">Lista de items</h2>
      <div
        class="alert alert-warning"
        data-id="notes-alert"
        role="alert"
      >
        ðŸ¤” <span class="ml-1">Nenhum item na lista ainda...</span>
      </div>
      <div
        class="card d-none"
        data-id="notes-wrapper"
      >
        <ul
          class="list-group list-group-flush"
          data-id="notes-list"></ul>
      </div>
    </section>
  </main>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
  <script src="./helpers/convertNodesToDomElements.js"></script>
  <script src="./index.js"></script>
</body>
</html>
